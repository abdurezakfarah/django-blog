{% extends 'layout.html' %}

<!--title-->
{% block title %} {{ post.title }} {% endblock %}

<!--content-->
{% block content %}
<main class="container min-h-[calc(100vh-4rem)] py-6">
    <img
        src="{{ post.banner.url }}"
        alt="{{ post.title }}"
        class="bg-muted my-8 h-auto max-h-[405px] w-full max-w-[720px] rounded-md border transition-colors"
    />
    <h1 class="text-3xl font-bold">{{ post.title }}</h1>
    <p class="text-gray-500">{{ post.body }}</p>
    <h6 class="mb-5 text-sm font-light">{{ post.date }}</h6>
</main>
{% endblock %}
